<section class="signup-form">
  <form 
    fxLayout="column" 
    fxLayoutAlign="center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayoutGap="20px"
    class="signup-form"
  > 
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field shouldn't be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 5 characters long">
      <input 
        type="password" 
        matInput 
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="5"
        #pwInput="ngModel"
      >
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>At least 5 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Your birthdate" 
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle 
        matSuffix  
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 

      <mat-checkbox>
        Agree to Terms and Conditions        
      </mat-checkbox>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="f.invalid"
    >Submit</button>
  </form>
</section>
