<mat-nav-list>
  <a 
    mat-list-item 
    routerLink="/signup"
    (click)="onClose()"
    *ngIf="!isAuth"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>

  <a 
    mat-list-item routerLink="/login" 
    (click)="onClose()"
    *ngIf="!isAuth"
  >
    <mat-icon>account_box</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a 
    mat-list-item 
    routerLink="/training" 
    (click)="onClose()"
    *ngIf="isAuth"
  >
    <mat-icon>timer</mat-icon>
    <span class="nav-caption">Training</span>
  </a>

  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>

</mat-nav-list>
